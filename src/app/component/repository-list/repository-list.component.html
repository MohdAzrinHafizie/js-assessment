<div class="row mt-1">
  <div class="col">

    <h4>Github List</h4>

    <form>
      <div class="form-group">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search list">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Search</span>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>

<b *ngIf="result">{{ result.total_count }}</b> result for filter
<!-- <hr> -->

<div class="row mt-3">
  <div class="col-12">

    <div class="card mb-3" *ngFor="let item of result.items">
      <div class="card-body">

        <div class="row">
          <div class="col-6">
            <h6 class="text-primary">{{ item.full_name }}</h6>
            <p>{{ item.description }}</p>
            <p><small>Updated on: {{ item.updated_at | date:'short' }}</small></p>
          </div>
          <div class="col-3">
          </div>
        </div>

      </div>
    </div>

    <pagination class="mt-3" [totalItems]="30"></pagination>

  </div>
</div>
